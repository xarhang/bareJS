name: Performance Benchmark

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run and Document Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Benchmark Engine
        run: |
          # Ensure we run the benchmark which generates result.json
          bun run bench 
          if [ -f result.json ]; then
            cp result.json /tmp/result.json
          else
            echo "Error: result.json not found!"
            exit 1
          fi

      - name: Update README.md File
        run: |
          bun run scripts/update-readme.ts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update benchmark results [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Clean Git State for Pages Switch
        run: |
          git reset --hard
          git clean -fd

      - name: Store benchmark result (Graph)
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: /tmp/result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-always: true
          name: "BareJS Performance (Latency)"
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/benchmarks